[tool.black]
line-length = 100
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
  "E","F","W",   # pycodestyle/pyflakes
  "I",             # isort
  "B",             # flake8-bugbear
]
ignore = [
  "E203",  # black-compatible slicing
]
exclude = [
  ".venv",
  "__pycache__",
]
